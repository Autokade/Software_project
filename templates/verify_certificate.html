{% extends "base.html" %}
{% block content %}
<h2>Verify Certificate</h2>
<form method="POST" enctype="multipart/form-data">
    <label><strong>Upload Certificate JSON:</strong></label>
    <input type="file" name="cert_file" accept=".json" required>
    <button type="submit">Verify</button>
</form>

{% endblock %}
